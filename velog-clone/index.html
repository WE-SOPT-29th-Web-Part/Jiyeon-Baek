<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="100Gyeon">
  <meta name="description" content="벨로그 클론코딩 과제입니다.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>velog</title>
  <link rel="shortcut icon" href="https://static.velog.io/favicon.ico">
  <link rel="icon" sizes="16x16" href="https://static.velog.io/favicons/favicon-16x16.png">
  <link rel="icon" sizes="32x32" href="https://static.velog.io/favicons/favicon-32x32.png">
  <link rel="icon" sizes="96x96" href="https://static.velog.io/favicons/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="152x152" href="https://static.velog.io/favicons/apple-icon-152x152.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1 class="header__logo">velog</h1>
    <div class="header__btn-group">
      <a href="#"><input type="image" class="search-btn" src="img/search.png" alt="검색 버튼"></a>
      <button type="button" class="login-btn">로그인</button>
    </div>
  </header>
  <nav class="nav">
    <div class="nav__menu">
      <div class="nav__menu--trending">
        <a href="#"><img src="img/trending.png" alt="trending">트렌딩</a>
      </div>
      <div class="nav__menu--recent">
        <a href="#"><img src="img/recent.png" alt="recent">최신</a>
      </div>
      <div class="nav__menu--period">
        <select name="period">
          <option value="1">오늘</option>
          <option value="2" selected>이번 주</option>
          <option value="3">이번 달</option>
          <option value="4">올해</option>
        </select>
      </div>
    </div>
    <input type="image" class="nav__more-btn" src="img/more.png" alt="더보기 버튼">
  </nav>
</body>
</html>
